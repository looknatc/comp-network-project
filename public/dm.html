<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
		<!-- <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js”></script> -->
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a id="leave-btn" class="btn">Leave DM</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Another Person Name:</h3>
          <h2 id="person-name"></h2>
          <!-- <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul> -->
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="dm-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
<script>
var name = new URLSearchParams(window.location.search).get('name');
var from = new URLSearchParams(window.location.search).get('from');
console.log(name,from);
function outputMessage(message) {
  const div = document.createElement('div');
  div.classList.add('message');
  div.innerHTML = `<p class="meta">${message.from} </p> 
  <p class="text">
    ${message.content}
  </p>`;
  // const p = document.createElement('p');
  // p.classList.add('meta');
  // p.innerText = message.username;
  // p.innerHTML += `<span>${message.time}</span>`;
  // div.appendChild(p);
  // const para = document.createElement('p');
  // para.classList.add('text');
  // para.innerText = message.text;
  // div.appendChild(para);
  document.querySelector('.chat-messages').appendChild(div);
}
$(function(){
    console.log( "ready!" );
	const socket = io();

    socket.emit("startDM",{from});
    $("#person-name").html(name);

    $("#dm-form").submit(function(e) {
        e.preventDefault();

        // Get message text
        const msg = $('#msg').val();
        console.log(msg,"msg")
        var value = {
            content:msg,
            to:name,
            from:from,
        }

        socket.emit('directMessage', value);
        outputMessage(value);


        // Clear input
        e.target.elements.msg.value = '';
        e.target.elements.msg.focus();
    });
    
    socket.on("directMessage",(x)=>{
		console.log("directMessage",x);
        outputMessage(x);
	});
});


const leaveButton = document.getElementById('leave-btn');
leaveButton.addEventListener('click', () => {
  const leaveRoom = confirm('Are you sure you want to leave the chatroom?');
  if (leaveRoom) {
    window.location = '../index.html';
  } else {
  }
});
</script>
